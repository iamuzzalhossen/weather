<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="responsive.css">
    </head>
    <body>
        <div class="container">
            <div class="weatherApp">
                <div class="search">
                    <input type="text" placeholder="Enter City Name" spellcheck="false">
                    <button><img src="images/search.png"></button>
                </div>
                <div class="weather">
                    <img src="images/haze.png" class="weatherImage">
                    <p class="main">Haze</p>
                    <h1 class="temp">20°C</h1>
                    <p class="feels">22°C</p>
                    <h2 class="city">Dhaka</h2>
                    <p class="country">Bangladesh</p>
                    <div class="details">
                        <div class="col">
                            <img src="images/humidity.png">
                            <div>
                                <h4 class="humidity">50%</h4>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="images/wind.png">
                            <div>
                                <h4 class="wind">10 km/h</h4>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="error">
                    <h3>Sorry, City name is invalid!</h3>
                </div>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
